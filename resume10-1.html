					function checkUname(){
						//获取用户获得用户名信息
							var uname=document.getElementById("uname").value;
						//创建校验规则,用户名2-4个
							var reg=/^[\u4e00-\u9fa5]{2,4}$/
						//获取span对象
							var unameSpan=document.getElementById("unameSpan");
						//开始交验
							if(unameSpan==""||unameSpan==null){
								//输入校验结果
								unameSpan.innerHTML="*姓名不能为空";
								unameSpan.style.color="red";
								return false;
							}else if(reg.test(uname)){
								//输入校验结果
								unameSpan.innerHTML="*姓名通过";
								unameSpan.style.color="green";
								return true;
							}else{
								//输入校验结果
								unameSpan.innerHTML="*姓名格式不符"
								unameSpan.style.color="red";
								return false;
							}
						
					}
